# deployment for service 1
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app1
  name: app1-deployment
  namespace: l7-ilb
spec:
  selector:
    matchLabels:
      app: app1
  minReadySeconds: 60
  replicas: 3
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - image: gcr.io/hewagner-demos-2/hello-go-green:v1.0.0
        name: app1-container
        ports:
        - containerPort: 80
          protocol: TCP
      terminationGracePeriodSeconds: 90

