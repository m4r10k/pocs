defaultService: projects/hewagner-demos-2/global/backendServices/td-backend-service1
name: td-url-map
hostRules:
- hosts:
  - test.com
  pathMatcher: path-matcher-td
kind: compute#urlMap
pathMatchers:
- defaultService: projects/hewagner-demos-2/global/backendServices/td-backend-service1
  name: path-matcher-td
  routeRules:
  - matchRules:
    - fullPathMatch: /
    priority: 0
    routeAction:
      weightedBackendServices:
      - backendService: projects/hewagner-demos-2/global/backendServices/td-backend-service1
        weight: 70
      - backendService: projects/hewagner-demos-2/global/backendServices/td-backend-service2
        weight: 30
  - matchRules:
    - fullPathMatch: /service1
    priority: 1
    routeAction:
      weightedBackendServices:
      - backendService: projects/hewagner-demos-2/global/backendServices/td-backend-service1
        weight: 100
  - matchRules:
    - fullPathMatch: /service2
    priority: 3
    routeAction:
      weightedBackendServices:
      - backendService: projects/hewagner-demos-2/global/backendServices/td-backend-service2
        weight: 100
  - matchRules:
    - fullPathMatch: /service3
    priority: 5
    routeAction:
      weightedBackendServices:
      - backendService: projects/hewagner-demos-2/global/backendServices/td-backend-service3
        weight: 100